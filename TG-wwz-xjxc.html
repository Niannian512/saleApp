<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/active.css">
		<link rel="stylesheet" href="css/hxnupload-1.0.0.min.css " type="text/css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/rem-font-size.js"></script>
		<script type="text/javascript" src="js/hxnupload.basic-1.0.0.min.js"></script>
		<title>推广-微网站-新建相册</title>
		<style>
			.uploadImg,.uploadImg img{
				padding:0;
				width:1.65rem;
				height:1.65rem;
			}
		</style>
	</head>
	<body style="background:#f2f2f2;">
		<div class="container">
			<!--公共的title-->
			<header class="topbar">
				<a href="##" class="iconfont icon-arrowlf btn_back pull-left"></a>
				<span class="title">新建相册</span>
				<span class="pull-right upload_btn">保存</span>
			</header>
			<div id="zyupload" class="zyupload"></div>  
		</div>
	    
	    <script type="text/javascript">
			$(function(){
				// 初始化插件
				$("#zyupload").zyUpload({
					width            :   "100%",                 // 宽度
					height           :   "100%",                 // 宽度
					itemWidth        :   "1.65rem",                 // 文件项的宽度
					itemHeight       :   "1.65rem",                 // 文件项的高度
					url              :   "./up.php",              // 上传文件的路径
					fileType         :   ["jpg","png","js","exe"],// 上传文件的类型
					fileSize         :   51200000,                // 上传文件的大小
					multiple         :   true,                    // 是否可以多个文件上传
					dragDrop         :   false,                   // 是否可以拖动上传文件
					tailor           :   false,                   // 是否可以裁剪图片
					del              :   true,                    // 是否可以删除文件
					finishDel        :   false,  				  // 是否在上传文件完成后删除预览
					/* 外部获得的回调接口 */
					onSelect: function(selectFiles, allFiles){    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
						console.info("当前选择了以下文件：");
						console.info(selectFiles);
					},
					onDelete: function(file, files){              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
						console.info("当前删除了此文件：");
						console.info(file.name);
					},
					onSuccess: function(file, response){          // 文件上传成功的回调方法
						console.info("此文件上传成功：");
						console.info(file.name);
						console.info("此文件上传到服务器地址：");
						console.info(response);
						$("#uploadInf").append("<p>上传成功，文件地址是：" + response + "</p>");
					},
					onFailure: function(file, response){          // 文件上传失败的回调方法
						console.info("此文件上传失败：");
						console.info(file.name);
					},
					onComplete: function(response){           	  // 上传完成的回调方法
						console.info("文件上传完成");
						console.info(response);
					}
				});
			});
		</script> 
	</body>
</html>
